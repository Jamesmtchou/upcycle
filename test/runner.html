<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Mocha Test Runner</title>
  <style>
  body{
    padding: 50px;
  }
  </style>
  <!-- bower:css -->
  <link rel="stylesheet" href="../bower_components/mocha/mocha.css" />
  <link rel="stylesheet" href="../bower_components/bootstrap/docs/assets/css/bootstrap.css" />
  <!-- endbower -->
  
  <!-- inject:css -->
  <link rel="stylesheet" href="../src/css/main.css">
  <!-- endinject -->

  <!-- bower:js -->
  <script src="../bower_components/jquery/jquery.js"></script>
  <script src="../bower_components/jquery-ui/ui/jquery.ui.core.js"></script>
  <script src="../bower_components/jquery-ui/ui/jquery.ui.widget.js"></script>
  <script src="../bower_components/handlebars/handlebars.js"></script>
  <script src="../bower_components/underscore/underscore.js"></script>
  <script src="../bower_components/tinyscrollbar/lib/jquery.tinyscrollbar.js"></script>
  <script src="../bower_components/mocha/mocha.js"></script>
  <script src="../bower_components/chai/chai.js"></script>
  <script src="../bower_components/bootstrap/docs/assets/js/bootstrap.js"></script>
  <!-- endbower -->
</head>

<body>
  <div id="sandbox"></div>
  <div id="mocha"></div>
  <script>
    var expect = chai.expect;
    mocha.setup('bdd');
  </script>
  
  <!-- inject:source:js -->
  <script src="../src/js/filters.js"></script>
  <script src="../src/js/moreless.js"></script>
  <script src="../src/js/templates.js"></script>
  <!-- endinject -->
  
  <!-- inject:tests:js -->
  <script src="../test/filter-test.js"></script>
  <script src="../test/moreless-test.js"></script>
  <!-- endinject -->

  <script>
    if (window.mochaPhantomJS) {
      mochaPhantomJS.run();
    } else {
      mocha.run();
    }
  </script>
</body>
</html>
