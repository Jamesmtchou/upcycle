<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

</head>

<body>
  <div class="btn-group">
    <button type="button" data-value="base" data-action="toggle-theme" class="btn btn-default">Base</button>
    <button type="button" data-value="portal" data-action="toggle-theme" class="btn btn-default">Portal</button>
  </div>
  <div id="examples"></div>
  <script type="text/javascript">
  $(function(){
    $.i18n.properties({
      'name': 'language',
      'path': '../src/i18n/',
      'language': 'en-US',
      'mode': 'map',
      'callback': initComponents
    });

    function initComponents(){
      var selectListOptions = {
        'eventDelay': 1000,
        'facets': [{
          'name': 'date',
          'displayName': 'Date',
          'options':['Today','Yesterday']
        },{
          'name': 'severity',
          'displayName': 'Severity',
          'options':['Really high','High','Not so high','Medium','Medium low','Low']
        },{
          'name': 'type',
          'displayName': 'Type',
          'options':['Hotfix','Coldfix','Warmfix']
        }]
      };
      var filterpanelOptions = {
        'data': [{
          'name': 'Mike',
          'age': 10,
          'greeting': 'Hello'
        },{
          'name': 'Aaron',
          'age': 12,
          'greeting': 'Hi'
        },{
          'name': 'Eddie',
          'age': 14,
          'greeting': 'Hey'
        }],
        'facets': [{
          'name': 'name',
          'displayName': 'Name'
        }],
        'resultsLabel': 'FILTERPANEL_RESULTS',
        'resultLabel': 'FILTERPANEL_RESULT'
      };
      /**
       * Selectlist
       * ===============================================
       */
      var selectlist = window.selectlist = $('<div></div>')
        .appendTo('#examples')
        .selectlist(selectListOptions)
        .on('selectlistchange', function(event, data){
          console.log(event);
          console.log(data);
        }).on('change', function(){
          console.log('changing...');
        })
        .data('upcycle-selectlist');


       /**
       * Filters
       * ===============================================
       */ 
      var filterpanel = window.filterpanel = $('<div></div>')
        .appendTo('#examples')
        .filterpanel(filterpanelOptions)
        .on('filterpanelchange', function(event, data){
          console.log(event);
          console.log(data);
        })
        .on('change', function(){
          console.log('filters changing...');
        })
        .data('upcycle-filterpanel');

      /**
       * Theme buttons
       * ===============================================
       */
      $('[data-action="toggle-theme"]')
        .on('click', function(){
          var $body = $('body'),
              themeName = $(this).attr('data-value'),
              className = $('body').prop('className').replace(/( ?)upcycle-\w+/, '$1');
          $body.prop('className', className + 'upcycle-' + themeName);

          selectlist.update();  
          filterpanel.update();  
        });
      }
    });
  
  </script>
</body>
</html>
